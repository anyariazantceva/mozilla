<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Zilla+Slab:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- 1 Header -->
    <header></header>
    <!-- 2 Section First -->
    <section class="section_first section__container">
      <div class="first__content">
        <div class="first__image">
          <img
            src="https://www.mozilla.org/media/protocol/img/logos/firefox/browser/logo-word-hor-sm.5622edbdf02d.png"
            srcset="
              https://www.mozilla.org/media/protocol/img/logos/firefox/browser/logo-word-hor-sm-high-res.26b6d99c133a.png 1.5x
            "
            alt="Firefox Browser"
            width="210"
            height="40"
            class="first__pic"
          />
        </div>
        <div class="first__main-title">
          Take back your privacy
        </div>
        <div class="first__subtitle">
          Get the browser that blocks 2000+ trackers - automatically.
        </div>
        <div class="first__action">
          <button class="first__btn">Download Firefox</button>
          <div class="first__note">
            <a
              class="first__note-link"
              href="https://www.mozilla.org/ru/privacy/firefox/"
            >
              Firefox Privacy Notice
            </a>
          </div>
        </div>
      </div>
      <div class="first__browser-picture">
        <img src="/images/browser.png" alt="browser" />
      </div>
    </section>
    <!-- 3 Section  Second -->
    <section class="section_second"></section>
    <!-- 4 Section Third -->
    <section class="section_third"></section>
    <!-- 5 Section Power -->
    <section class="section_power"></section>
    <!-- 6 Section Social media -->
    <section class="section_social-media"></section>
    <!-- 7 Section News -->
    <section class="section_news"></section>
    <!-- 8 Section Reality -->
    <section class="section_reality"></section>
    <!-- 9 Section support -->
    <section class="support"></section>
    <!-- 10 Section awards-grid -->
    <section class="awards-grid"></section>
    <!-- 11 Section open source -->
    <section class="open-source"></section>
    <!-- 12 Section Developer -->
    <section class="developer"></section>
    <!-- 13 Section sign up -->
    <section class="sign-up"></section>
    <!-- 14 section privacy -->
    <section class="privacy"></section>
    <!-- 15 Section Footer -->
    <footer></footer>
  </body>
</html>
